			.unit{

			}
			.price-body{
				position: relative;
				height: 150px;
				background-color: #979191 !important;
			}
			.price-body img{
				position: absolute;
				display: block;
				width: 50px;
				height: 50px;
				left: 50%;
				top: 50%;
				margin-left: -25px;
				margin-top: -25px;
			}
			.price-foot,.real-title{
				overflow:hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			.real-title{
				font-size: 18px;
			}
			.navpanel-link{
				display: block;
				width: 100%;
				height: 100%;
			}
		</style>
